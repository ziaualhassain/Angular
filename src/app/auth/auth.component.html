<!-- These are the form for the first time users that is for both doctors and the patients so that while clicking minting 
      they will receive the corresponding nfts with thier previliges -->

<!--Doctor first time Minting Page-->
  <div *ngIf="showDoctorForm">  
    <h2>Welcome Doctor!</h2>
    <form (ngSubmit)="onDoctorFormSubmit()"> <!-- Update doctor form Page-->
      <label>
        Name:
        <input type="text" placeholder="Enter Your Name" name="name" [(ngModel)]="doctorName">
      </label>
      <br>
      <label>
        Registartion Number:
        <input type="text" placeholder="Enter Your Reg.No" name="number" [(ngModel)]="doctorRegNo">
      </label>
      <br>
      <label>
        Year of Registartion:
        <input type="text" placeholder="Enter Registration Year" name="date" [(ngModel)]="doctorRegYear">
      </label>
      <br>
      <label>
        SMC:
        <input type="text" placeholder="State Medical Council" name="smc" [(ngModel)]="doctorSMC">
      </label>
      <button type="submit">Mint!</button>
    </form>
  </div>
  

  <!--User First time Minting Page-->
  <div *ngIf="!showDoctorForm">
    <h2>Welcome User!</h2>
    <form (ngSubmit)="onPatientFormSubmit()">
      <label>
        User Name:
        <input type="text" placeholder="Enter a User Name" name="name" [(ngModel)]="patientName">
      </label>
      <br>
      <button type="submit">Mint!</button>
    </form>
  </div>
  



  <!--Home Page-->
  <div class="container bg-image">
  
     <!--Footer-->
     <div class="footer">

    </div>   
</div>
