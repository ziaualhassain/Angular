<!-- SignupForm for doctors and SignInform for patients cause the doctors need to signup nad need approval 51%-->
<!--Doctor first time Minting Page-->
  <div *ngIf="showSignupForm">  
    <h2>Welcome Doctor!</h2>
    <form>
      <label>
        Name:
        <input type="text" placeholder="Enter Your Name" name="name">
      </label>
      <br>
      <label>
        Registartion Number:
        <input type="text" placeholder="Enter Your Reg.No" name="Number">
      </label>
      <br>
      <label>
        Year of Registartion:
        <input type="text" placeholder="Enter Registration Year" name="date">
      </label>
      <br>
      <label>
        SMC:
        <input type="text" placeholder="State Medical Council" name="Number">
      </label>
      <button type="submit">Mint!</button>
    </form>
  </div>
  

  <!--User First time Minting Page-->
  <div *ngIf="!showSignupForm">
    <h2>Welcome User!</h2>
    <form>
      <label>
        User Name:
        <input type="text" placeholder="Enter a User Name" name="name">
      </label>
      <br>
      <button type="submit">Mint!</button>
    </form>
  </div>
